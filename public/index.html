<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <base href="/">

        <title> Franquiômetro </title>

        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
        <!-- ionicons -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
        <!-- custom font -->
      	<link href='//fonts.googleapis.com/css?family=Josefin+Sans:400,100,100italic,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
        <!-- app style -->
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>

        <!-- activity progress bar -->
        <uib-progress ng-hide="progressBar.hide">
          <uib-bar ng-repeat="bar in progressBar track by $index" value="progressBar.value" type="warning">
          </uib-bar>
        </uib-progress>

        <!-- dynamic content container -->
        <div class="container-fluid">
          <div class="image">
            <img src="images/smile.png">
          </div>
          <div class="container-fluid body-content" ng-class="{'hasProgressBar' : progressBar.hide}" ui-view>
          </div>
          <div class="text-center body-nav">
            <button type="button" class="btn btn-default" ng-click="prevStep()">
              Voltar
            </button>

            <button type="button" class="btn btn-default" ng-click="nextStep()">
              Próximo
            </button>
          </div>
        </div>

        <!-- footer -->
        <div class="container">
          <p>
            &copy; 2016 Franquiômetro. Todos os direitos reservados | Criado por <a href="http://www.felipeveloso.tk">Felipe Veloso</a>
          </p>
        </div>

        <!-- scripts  -->
        <!-- angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
        <!-- jquery js -->
        <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
        <!-- bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
        <!-- angular UI bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.js"></script>
        <!-- angular animate -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.js"></script>
        <!-- ng-fx -->
        <!-- <script src="/node_modules/ng-fx/dist/ng-fx.min.js"></script> -->
        <!-- get user ip -->
        <script type="text/javascript" src="https://www.l2.io/ip.js?var=userIP"></script>

        <!-- app js -->
        <script src="app/app.module.js"></script>
        <script src="app/app.config.js"></script>
        <script src="app/app.routes.js"></script>
        <script src="app/app.run.js"></script>
        <script src="app/core/app.core.module.js"></script>
        <script src="app/core/ngConstants.js"></script>
        <script src="app/main/main.module.js"></script>
        <script src="app/main/main.controller.js"></script>
        <script src="app/main/main.routes.js"></script>

        <script src="app/layout/modal/media/media.controller.js"></script>
        <script src="app/layout/modal/games/games.controller.js"></script>
        <script src="app/layout/modal/cloud/cloud.controller.js"></script>
        <script src="app/layout/modal/work/work.controller.js"></script>

        <script src="app/services/isps.service.js"></script>
        <script src="app/services/ip.service.js"></script>
        <script src="app/services/progress.bar.service.js"></script>
        <script src="app/services/geolocation.service.js"></script>
        <script src="app/services/city-and-state.service.js"></script>

        <script src="app/services/user.factory.js"></script>
        <script src="app/services/profile.factory.js"></script>


        <script src="app/directives/appGroups.js"></script>

    </body>
</html>
