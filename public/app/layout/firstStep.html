<div class="image">
  <!-- <img src="images/smile.png"> -->
</div>

<div class="text">
  <h1> Provedor? </h1>
  <p> Qual o seu provedor, plano, preço, etc. </p>

  <form class="form-inline" role="form">

    <div class="form-group">
      <label> Provedor </label>
      <input class="form-control" ng-model="vm.userIsp.name" ng-change="vm.ispSelection('name')" bs-options="isp.name for isp in vm.isps" placeholder="Nome do provedor" ng-required="required" bs-typeahead type="text">
    </div>

    <div class="form-group" ng-if="vm.userIsp.name">
      <label> Velocidade de <strong>Download</strong> Contratada </label>
      <input class="form-control" ng-model="vm.userIsp.plan.download.value" ng-change="vm.ispSelection('download')" bs-options="speed for speed in vm.speeds" placeholder="xx Mbps" ng-required="required" bs-typeahead type="text" pattern="[0-9]+([\.,][0-9]+)*">
      <select class="" name="dowload-unit" id="dowload-unit" ng-model="vm.userIsp.plan.download.unit" ng-if="vm.userIsp.plan.download.value" ng-required="required">
        <option ng-repeat="unit in vm.speedUnits" value="{{unit}}">
          {{unit}}
        </option>
      </select>
    </div>

    <div class="form-group" ng-if="vm.userIsp.plan.download.unit">
      <label> Velocidade de <strong>Upload</strong> Contratada </label>
      <input class="form-control" ng-model="vm.userIsp.plan.upload.value" ng-change="vm.ispSelection('upload')" bs-options="speed for speed in vm.speeds" placeholder="xx Mbps" ng-required="required" bs-typeahead type="number">
      <select class="" name="upload-unit" id="upload-unit" ng-model="vm.userIsp.plan.upload.unit" ng-if="vm.userIsp.plan.upload.value" ng-required="required">
        <option ng-repeat="unit in vm.speedUnits" value="{{unit}}">
          {{unit}}
        </option>
      </select>
    </div>
  </form>

  <button type="button" class="btn btn-default" ng-if="vm.firstStepCompleted()" ng-click="vm.nextStep()">
    Próximo
  </button>

</div>
