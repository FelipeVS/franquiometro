<uib-tabset active="active">
  <uib-tab index="$index" ng-repeat="(type,tab) in vm.mediaProfile.apps" select="vm.selectTab(type)">
    <uib-tab-heading ng-class="{'tab-active': tab.enabled}">
      {{tab.title}} <a ng-click="vm.removeTab(type)" href=''><i class="fa fa-times"></i></a>
    </uib-tab-heading>
    <ng-include src="'app/layout/modal/media/' + type + '.tab.html'"></ng-include>
  </uib-tab>
</uib-tabset>


<div class="text-center">
  <button type="button" class="btn btn-default" ng-if="vm.isMediaCompleted()" ng-click="vm.closeModal()">
    Fechar
  </button>
</div>
