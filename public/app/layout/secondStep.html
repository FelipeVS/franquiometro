<div class="content">
  <h1> Consumo</h1>
  <p> Vamos entender o seu perfil de uso da rede </p>

  <hr>

  <div class="container-fluid">
    <div class="form-group row">
      <div class="container-fluid">

        <div class="row" ng-if="!vm.profile.media.answered && !vm.profile.media.enabled">
          <div class="col-xs-12	col-sm-12	col-md-12	col-lg-12">
            <label><h4>
              Quantas pessoas compartilham essa conexão?
            </h4></label>
            <input class="form-control" ng-model="vm.profile.numberOfusers" placeholder="x pessoas" ng-required="required" type="number">
          </div>
        </div>

        <div class="row" ng-if="!vm.profile.media.answered && !vm.profile.media.enabled">
          <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
            <label><h4>
              <i class="fa fa-play"></i>
              Usa Youtube, Neflix, vímeo, etc?
            </h4></label>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-6 text-center" ng-if="!vm.profile.media.answered">
            <button type="button" class="btn btn-success"  ng-click="vm.newModal('media');">
              Sim
            </button>
            <button type="button" class="btn btn-danger"  ng-click="vm.cancelModal('media')">
              Não
            </button>
          </div>
        </div>

        <div class="row" ng-if="vm.profile.media.answered && vm.profile.media.enabled">
          <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12" ng-click="vm.newModal('media')">
            <label><h4>
              <i class="fa fa-play"></i>
              {{ vm.profile.media.short }}
            </h4></label>
          </div>
        </div>

        <div class="row" ng-if="vm.profile.media.answered && !vm.profile.media.enabled">
          <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12" ng-click="vm.newModal('media')">
            <label><h4>
              <i class="fa fa-play"></i>
              Não consome mídias
            </h4></label>
          </div>
        </div>

        <hr> <!---------------------------------------->

        <div class="row" ng-if="!vm.profile.games.answered && !vm.profile.games.enabled">
          <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">
            <label><h4>
              <i class="fa fa-gamepad"></i>
              Usa Steam, PSN, Xbox Live, etc?
            </h4></label>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-6 text-center" ng-if="!vm.profile.games.answered">
            <button type="button" class="btn btn-success"  ng-click="vm.newModal('games');">
              Sim
            </button>
            <button type="button" class="btn btn-danger"  ng-click="vm.cancelModal('games')">
              Não
            </button>
          </div>
        </div>

        <div class="row" ng-if="vm.profile.games.answered && vm.profile.games.enabled">
          <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12" ng-click="vm.newModal('games')">
            <label><h4>
              <i class="fa fa-gamepad"></i>
              {{ vm.profile.games.short }}
            </h4></label>
          </div>
        </div>

        <div class="row" ng-if="vm.profile.games.answered && !vm.profile.games.enabled">
          <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12" ng-click="vm.newModal('games')">
            <label><h4>
              <i class="fa fa-gamepad"></i>
              Não uso a internet para baixar jogos ou jogar online
            </h4></label>
          </div>
        </div>
      </div>
